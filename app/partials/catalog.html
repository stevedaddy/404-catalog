<header id="all">
    <div class="container"><a href="/" class="nume-logo"><img src="http://numeproducts.com/skin/frontend/atypical/default/images/assets/nume-logo-2015.png" alt="NuMe"></a>
        <h2><span class="countdownmessage">Oops! This Page was not found for some reason... re-checking in</span> <span class="countdownwrapper"><span class="countdown">{{ timeTillTryAgain }}</span></span></h2></div>
</header>

<div class="container">

        <div class="row">
            <div class="bestsellers anim-slide-below-fade">
                <div ng-repeat="category in getCatalog">
                    <div class="row">
                        <div class="bestsellers-title-block">
                            <h3 ng-init="cat = category.CategoryUniqueID" class="bestsellers-title">{{ category.Name || 'No Data' }}</h3>
                        </div>
                    </div>
                    <div class="row">
                        <flex-slider class="carousel" flex-slide="product in getProducts track by $index" animation="slide" animation-loop="false" item-width="210" item-margin="5">
                            <li ng-if="product.CategoriesID | contains: cat">
                                <div class="borderbox">
                                    <span class="pro-img">
                                        <a ui-sref="product-details({ productId: product.ProductUniqueID })"> <img ng-src="{{ product.ImageUrlThumb }}" class="img-responsive" alt="a" /></a>
                                    </span>
                                    <p><a ui-sref="product-details({ productId: product.ProductUniqueID })">{{ product.Name || 'No Data' }}</a></p>
                                    <span class="price">
                                        <div class="price-box">
                                            <span> {{ product.Price || 'No Data' }}</span>
                                        </div>
                                     </span>
                                </div>
                            </li>
                     </flex-slider>
                    </div>
                </div>
            </div>
        </div>


</div>
