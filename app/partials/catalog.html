<div class="bestsellers anim-slide-below-fade" data-anim-sync="true" ng-repeat="result in getCatalog">
    <section clss="products-grid" id="products-grid-table">
            <!-- add each cats CategoryUniqueID to a var called cat  -->
            <div class="bestsellers-title-block" ng-init="cat = result.CategoryUniqueID">
                <h3 class="bestsellers-title">{{ result.Name || 'No Data' }}</h3>
            </div>

            <ul class="products-grid" id="products-grid-table">
                <!-- if  CategoriesID array has this cat in it -->
                <li ng-repeat="result in getProducts" ng-if="result.CategoriesID | contains: cat">
                    <span class="pro-img">
                        <a ui-sref="product-details({ productId: result.ProductUniqueID })">
                            <img ng-src="{{ result.ImageUrlThumb || 'No Data' }}"
                                 alt="{{ result.Name || 'No Data' }}">
                        </a>
                    </span>
                    <p> <a ui-sref="product-details({ productId: result.ProductUniqueID })">{{ result.Name || 'No Data' }}</a>
                    </p>
                    <span class="price">
                        <div class="price-box">
                            <span>{{ result.Price || 'No Data' }}</span>
                        </div>
                    </span>
                </li>
            </ul>
    </section>
</div>
